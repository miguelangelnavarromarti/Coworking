<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla :: head">
    <title>Clientes</title>
</head>
<body>
<header th:replace="plantilla :: header"></header>

<main>
    <div class="container mt-5">
        <h1 class="text-center" th:text="${titulo}"></h1>
    </div>
    <div class="container my-5 p-5 shadow bg-body rounded">
        <table class="table nowrap" id="visualizationTable">
            <thead class="table">
            <tr>
                <th scope="col">Código</th>
                <th scope="col">Nombre Usuario</th>
                <th scope="col">Nombre</th>
                <th scope="col">Primer Apellido</th>
                <th scope="col">Segundo Apellido</th>
                <th scope="col">Teléfono</th>
                <th scope="col">Email</th>
                <th scope="col">Codigo Postal</th>
                <th scope="col">Rol</th>
                <th scope="col">Alta</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cl:${clientes}" class="align-middle">
                <th scope="row" th:text="${cl.codigo}"></th>
                <td th:text="${cl.nombreUsuario}"></td>
                <td th:text="${cl.nombre}"></td>
                <td th:text="${cl.apellido1}"></td>
                <td th:text="${cl.apellido2}"></td>
                <td th:text="${cl.telefono}"></td>
                <td th:text="${cl.email}"></td>
                <td th:text="${cl.codigoPostal}"></td>
                <td th:text="${cl.rol}"></td>
                <td th:text="${cl.alta}"></td>
            </tr>
            </tbody>
        </table>

        <div class="d-flex mt-5 justify-content-between">
            <div>
                <a class="btn btn-primary" th:href="@{/clientes/crear}">Nuevo Cliente</a>
            </div>
            <div class="d-flex gap-5">
                <a class="btn btn-warning" id="modifyRow">Modificar Seleccionado</a>

                <!-- Button trigger Delete Modal -->
                <button type="button" class="btn btn-danger" data-bs-target="#deleteModal" id="deleteConfirmation">
                    Eliminar selección
                </button>
            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Eliminar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que quieres eliminar las filas seleccionadas? Los datos eliminados no se podran recuperar.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger text-dark" id="deleteRow" data-bs-dismiss="modal">Eliminar</button>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="plantilla :: footer"></footer>

<script th:replace="plantilla :: script">
</script>
</body>
</html>
