<!DOCTYPE html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org">
<head th:replace="plantilla :: head">
  <title>TraduccionesEspacios</title>">
</head>
<body>

<header th:replace="plantilla :: header"></header>

<main>
  <div class="container mt-5">
    <h1 class="text-center">Listado de <span th:text="${nombre}"></span> '<span th:text="${espacio}"></span>'</h1>
  </div>

  <div class="container my-5 p-5 shadow bg-body rounded-3">
    <table class="table nowrap" id="visualizationTable">
      <thead class="table">
      <tr>
        <th scope="col" class="text-center">C贸digo Idioma</th>
        <th scope="col" class="text-center">Traducci贸n Nombre</th>
        <th scope="col" class="text-center">Traducci贸n Descripci贸n</th>
        <th scope="col" class="text-center">Editar</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="tr:${traduccionesEspacios}">
        <th scope="row" th:text="${tr.codigoIdioma.getCodigo()}" class="py-3 text-center bg-white"></th>
        <td th:text="${tr.traduccionNombre}" class="py-3 text-center bg-white"></td>
        <td th:text="${tr.traduccionDescripcion}" class="py-3 text-center bg-white"></td>
        <td class="text-center">
          <a th:href="@{/traduccionesEspacios/modificar/} + ${tr.codigoIdioma.getCodigo()} + @{/} + ${tr.codigoEspacio.getCodigo()}" th:id="'modificar'+${tr.codigoIdioma.getCodigo()}+ ${tr.codigoEspacio.getCodigo()}" th:text="Modificar" th:title="${tr.codigoIdioma.getCodigo()}+${tr.codigoEspacio.getCodigo()}" class="btn btn-warning"></a>
        </td>
      </tr>
      </tbody>
    </table>


    <div class="d-flex mt-5 justify-content-between" id="botones">
      <div>
        <a type="button" class="btn btn-primary" th:href="@{/espacios}">Volver a Espacios</a>
      </div>
    </div>
  </div>



</main>
<footer th:replace="plantilla :: footer"></footer>
<script>
  $(document).ready(function(){

    var nombre = $('h1 span').text();

    crearDataTable('visualizationTable',0,1,nombre);

    var botoExcel = $('.dt-buttons button');

    $('#visualizationTable_wrapper').remove(botoExcel);
    $('#botones').append(botoExcel);

    botoExcel.removeClass('dt-button buttons-excel buttons-html5').addClass('btn btn-success');
  });
</script>
<script th:replace="plantilla :: script"></script>
</body>
</html>
