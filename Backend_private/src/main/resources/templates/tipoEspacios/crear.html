<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla :: head">
    <title>Crear Tipo Espacio</title>
</head>
<body>

<main class="container my-5 p-5 shadow bg-body rounded-3">
    <div class="mt-3">
        <h1 class="text-center">Crear <span th:text="${nombre}"></span></h1>
    </div>
    <form class="row my-5" id="formTipoEspacio" th:action="@{/tipoEspacios/guardarConTarifa}" th:object="${tipoEspacio}" method="post">

        <div class="mb-3 col-6">
            <label for="codigo" class="form-label">Codigo *</label>
            <div class="input-group">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                    </svg>
                </span>
                <input type="text" th:field="*{codigo}" class="form-control" id="codigo" aria-describedby="codigoHelp" minlength="3" maxlength="3" required>
            </div>
            <div id="codigoHelp" class="form-text">Escribe el c√≥digo del Tipo Espacio</div>
        </div>

        <div class="mb-3 col-6">
            <label for="nombre" class="form-label">Nombre *</label>
            <div class="input-group">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                    </svg>
                </span>
                <input type="text" th:field="*{nombre}" class="form-control" id="nombre" aria-describedby="nombreHelp" required>
            </div>
            <div id="nombreHelp" class="form-text">Escribe el nombre del Tipo Espacio</div>
        </div>

        <div class="mb-3 col-6">
            <label for="precio" class="form-label">Precio *</label>
            <div class="input-group">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                    </svg>
                </span>
                <input type="number" name="precio" class="form-control" id="precio" aria-describedby="precioHelp" step=".01" min="0" required>
            </div>
            <div id="precioHelp" class="form-text">Escribe el precio del Tipo Espacio</div>
        </div>

        <input type="hidden" name="hoy" class="form-control" id="hoy" required>

        <div class="row">
        <div class="mb-3 col-1">
            <br>
            <input id="modificar" type="submit" class="btn btn-primary" th:value="Guardar">
        </div>
        <div class="mb-3 col-1">
            <br>
            <a th:href="@{/tipoEspacios/}" class="btn btn-danger">Cancelar</a>
        </div>
        </div>
    </form>
</main>


<script>
    function returnHoy () {
        var d = new Date();

        var mes = d.getMonth()+1;
        var dia = d.getDate();

        var hoy = d.getFullYear() + '-' +
            (mes<10 ? '0' : '') + mes + '-' +
            (dia<10 ? '0' : '') + dia;
        return hoy;
    }

    $("#hoy").val(returnHoy());

</script>
</body>
</html>
