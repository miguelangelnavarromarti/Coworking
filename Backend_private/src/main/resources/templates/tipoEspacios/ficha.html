<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla :: head">
    <title>Modificar Tipo Espacio</title>
</head>
<body>
<header th:replace="plantilla :: header"></header>
<main class="container my-5 p-3 d-flex flex-column align-items-center">

    <header>
        <div class="mb-5">
            <h1 class="text-center">Modificar <span th:text="${codigo}"></span></h1>
        </div>
    </header>

    <section class="d-flex me-3">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a href="#home" class="nav-link active" data-bs-toggle="tab">Modificar</a>
            </li>
            <li class="nav-item">
                <a href="#profile" class="nav-link" data-bs-toggle="tab">Traducciones</a>
            </li>
            <li class="nav-item">
                <a href="#messages" class="nav-link" data-bs-toggle="tab">Tarifas</a>
            </li>
        </ul>
    </section>
    <div class="tab-content">
        <!-- Primer Tab -->
        <div class="tab-pane fade show active" id="home">
            <form class="row p-5 shadow bg-body rounded-3" th:action="@{/tipoEspacios/guardar}" th:object="${tipoEspacio}" method="post">
                <div class="mb-3 col-6">
                    <label for="codigo" class="form-label">Código *</label>
                    <div class="input-group">
                    <span class="input-group-text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                        </svg>
                    </span>
                        <input type="text" readonly="readonly" th:field="*{codigo}" class="form-control" id="codigo" aria-describedby="codigoHelp" required>
                    </div>
                </div>

                <div class="mb-3 col-6">
                    <label for="nombre" class="form-label">Nombre *</label>
                    <div class="input-group">
                    <span class="input-group-text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                        </svg>
                    </span>
                        <input type="text" th:field="*{nombre}" class="form-control" id="nombre" aria-describedby="nombreHelp" required>
                    </div>
                    <div id="nombreHelp" class="form-text">Escribe el nombre</div>
                </div>

                <div class="mt-3 col-1">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>


        <div class="tab-pane fade" id="profile">
            <form class="row my-5" th:each="te:${traduccionTipoEspacio}" th:action="@{/traduccionesTipoEspacios/guardarPorTipoEspacio}" th:object="${traduccionTipoEspacio}" method="post">
                <div class="mb-3 col-6">
                    <label for="codigoIdioma" class="form-label">Código Idioma *</label>
                    <div class="input-group">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                    </svg>
                </span>
                        <input type="text" readonly="readonly" th:field="${te.codigoIdioma}" class="form-control" id="codigoIdioma" aria-describedby="codigoIdiomaHelp" required>
                    </div>
                    <div id="codigoIdiomaHelp" class="form-text">Escribe tu código de idioma</div>
                </div>

                <div class="mb-3 col-6">
                    <label for="codigoTipoEspacio" class="form-label">Código Tipo Espacio *</label>
                    <div class="input-group">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                    </svg>
                </span>
                        <input type="text" readonly="readonly" th:field="${te.codigoTipoEspacio}" class="form-control" id="codigoTipoEspacio" aria-describedby="codigoTipoEspacioHelp" required>
                    </div>
                    <div id="codigoTipoEspacioHelp" class="form-text">Escribe el código Tipo Espacio</div>
                </div>

                <div class="mb-3 col-6">
                    <label for="traduccion" class="form-label">Traducción *</label>
                    <div class="input-group">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                    </svg>
                </span>
                        <input type="text" th:field="${te.traduccionDescripcion}" class="form-control" id="traduccion" aria-describedby="traduccionHelp" required>
                    </div>
                    <div id="traduccionHelp" class="form-text">Escribe la traducción</div>
                </div>



                <div class="mt-3 col-1">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
        <div class="tab-pane fade" id="messages">
            <p>Messages tab content ...</p>
        </div>
    </div>

</main>

<footer th:replace="plantilla :: footer"></footer>
<script>
    const triggerTabList = [].slice.call(document.querySelectorAll('#myTab a'));
    triggerTabList.forEach((triggerEl) => {
        const tabTrigger = new mdb.Tab(triggerEl);

        triggerEl.addEventListener('click', (event) => {
            event.preventDefault();
            tabTrigger.show();
        });
    });
</script>
</body>
</html>
