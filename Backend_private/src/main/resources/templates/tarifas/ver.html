<!DOCTYPE html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org">
<head th:replace="plantilla :: head">
    <title>Tarifas</title>">
</head>
<body>

    <header th:replace="plantilla :: header"></header>

    <main>
        <div class="container mt-5">
            <h1 class="text-center" th:text="${tituloLista}"></h1>
        </div>

        <div class="container my-5 p-5 shadow bg-body rounded-3">
            <table class="table nowrap" id="visualizationTable">
                <thead class="table">
                <tr>
                    <th scope="col" class="text-center">ID</th>
                    <th scope="col" class="text-center">Tipo Espacio</th>
                    <th scope="col" class="text-center">Precio</th>
                    <th scope="col" class="text-center">Data Inicio</th>
                    <th scope="col" class="text-center">Data Fin</th>
                    <th scope="col" class="text-center">Por Defecto</th>
                    <th scope="col" class="text-center">Editar</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tarifa:${tabla}">
                    <th scope="row" th:text="${tarifa.codigo}" class="py-3 text-center bg-white"></th>
                    <td th:text="${tarifa.codigoTipoEspacio}" class="py-3 text-center bg-white"></td>
                    <td th:text="${tarifa.precio}" class="py-3 text-center bg-white"></td>
                    <td th:text="${tarifa.dataInicio}" class="py-3 text-center bg-white"></td>
                    <td th:text="${tarifa.dataFin}" class="py-3 text-center bg-white"></td>
                    <td th:text="${tarifa.porDefecto}" class="py-3 text-center bg-white"></td>
                    <td>
                        <a th:href="@{/tarifas/editar/} + ${tarifa.codigo}" th:text="Modificar" title="Modificar Seleccionado" class="btn btn-warning" id="modifyRow"></a>
                    </td>
                </tr>
                </tbody>
            </table>


            <div class="d-flex mt-5 justify-content-between">
                <div>
                    <a class="btn btn-primary" th:href="@{/tarifas/crear}">Nueva Tarifa</a>
                </div>
                <div class="d-flex gap-5">


                    <!-- Button trigger Delete Modal -->
                    <!--button type="button" class="btn btn-danger" data-bs-target="#deleteModal" id="deleteConfirmation">
                        Eliminar selección
                    </button-->
                </div>
            </div>
        </div>

        <!-- Delete Modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true" data-bs-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalLabel">Eliminar</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        ¿Estás seguro de que quieres eliminar las filas seleccionadas? Los datos eliminados no se podran recuperar.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger text-dark" id="deleteRow" data-bs-dismiss="modal">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer th:replace="plantilla :: footer"></footer>
    <script th:replace="plantilla :: script">
    </script>
</body>
</html>
