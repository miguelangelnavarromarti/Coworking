<!DOCTYPE html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Llista</title>
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>

<header th:replace="plantilla :: header"></header>
<hr>


<h1 th:text="${tituloLista}"></h1>
<p th:text="${tabla}"></p>

<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Titol</th>
            <th scope="col">Any</th>
            <th scope="col">Director</th>
            <th scope="col">Genere</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tarifa:${tabla}">
            <th scope="row" th:text="${tarifa.codigo}"></th>
            <td th:text="${tarifa.precio}"></td>
            <td th:text="${tarifa.dataInicio}"></td>
            <td th:text="${tarifa.dataFin}"></td>
            <td th:text="${tarifa.porDefecto}"></td>
        </tr>
        </tbody>
    </table>
</div>

<hr>



<footer th:replace="plantilla :: footer"></footer>

</body>
</html>
