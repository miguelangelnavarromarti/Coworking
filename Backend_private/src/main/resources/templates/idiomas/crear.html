<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla :: head">
    <title>Crear Idioma</title>
</head>
<body>
<header th:replace="plantilla :: header"></header>

<main class="container my-5 p-5 shadow bg-body rounded-3">
    <div class="mt-3">
        <h1 class="text-center">Crear <span th:text="${nombre}"></span></h1>
    </div>
    <form class="row my-5" th:action="@{/idiomas/comprobacionCodigo}" th:object="${idioma}" method="post">

        <div class="mb-3 col-6">
            <label for="codigo" class="form-label">Codigo *</label>
            <div class="input-group">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                    </svg>
                </span>
                <input type="text" th:field="*{codigo}" class="form-control" id="codigo" aria-describedby="codigoHelp" pattern="[A-Za-z]{2}" title="Sólo se admiten dos letras" required>
            </div>
            <div id="codigoHelp" class="form-text">Escribe el código del idioma</div>
        </div>

        <div class="mb-3 col-6">
            <label for="descripcion" class="form-label">Descripcion *</label>
            <div class="input-group">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                    </svg>
                </span>
                <input type="text" th:field="*{descripcion}" class="form-control" id="descripcion" aria-describedby="descripcionHelp" required>
            </div>
            <div id="descripcionHelp" class="form-text">Escribe la descripción del idioma</div>
        </div>

        <div class="mb-3 col-1">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</main>

<footer th:replace="plantilla :: footer"></footer>
<script>

</script>
</body>
</html>
