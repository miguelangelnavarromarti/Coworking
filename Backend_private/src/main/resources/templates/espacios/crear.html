<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla :: head">
    <title>Crear Espacio</title>
</head>
<body>
<header th:replace="plantilla :: header"></header>

<main class="container my-5 p-5 shadow bg-body rounded-3">
    <div class="mt-3">
        <h1 class="text-center">Crear <span th:text="${nombre}"></span></h1>
    </div>
    <form class="row my-5" th:action="@{/espacios/guardar}" th:object="${espacio}" method="post">


        <div class="mb-3 col-6">
            <label for="tipoEspacio" class="form-label">Tipo Espacio *</label>
            <div class="input-group">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                    </svg>
                </span>
                <select th:field="*{tipoEspacio}" id="tipoEspacio" class="form-select" aria-describedby="tipoEspacioHelp" required>
                    <option
                            th:each="tipoEspacio:${listaTipoEspacio}"
                            th:value="${tipoEspacio.codigo}"
                            th:text="${tipoEspacio.nombre}"
                    />
                </select>
            </div>
            <div id="tipoEspacioHelp" class="form-text">Selecciona el Tipo de Espacio</div>
        </div>

        <div class="mb-3 col-6">
            <label for="nombre" class="form-label">Nombre *</label>
            <div class="input-group">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                    </svg>
                </span>
                <input type="text" th:field="*{nombre}" class="form-control" id="nombre" aria-describedby="nombreHelp" required>
            </div>
            <div id="nombreHelp" class="form-text">Escribe el nombre del Espacio</div>
        </div>

        <div class="mb-3 col-12">
            <label for="descripcion" class="form-label">Descripción *</label>
            <div class="input-group">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                    </svg>
                </span>
                <textarea rows="4" type="textarea" th:field="*{descripcion}" class="form-control" id="descripcion" aria-describedby="descripcionHelp" required></textarea>
            </div>
            <div id="descripcionHelp" class="form-text">Escribe la descripción del Espacio</div>
        </div>

        <div class="mb-3 col-4">
            <label for="capacidad" class="form-label">Capacidad *</label>
            <div class="input-group">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                    </svg>
                </span>
                <input type="number" th:field="*{capacidad}" class="form-control" id="capacidad" aria-describedby="capacidadHelp" min="1" required>
            </div>
            <div id="capacidadHelp" class="form-text">Escribe la capacidad del Espacio</div>
        </div>

        <div class="mb-3 col-4">
            <label for="numeroSillas" class="form-label">Número de Sillas *</label>
            <div class="input-group">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                    </svg>
                </span>
                <input type="number" th:field="*{numeroSillas}" class="form-control" id="numeroSillas" aria-describedby="numeroSillasHelp" min="1" required>
            </div>
            <div id="numeroSillasHelp" class="form-text">Escribe el número de sillas del Espacio</div>
        </div>

        <div class="mb-3 col-4">
            <label for="metrosCuadrados" class="form-label">Metros Cuadrados *</label>
            <div class="input-group">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                    </svg>
                </span>
                <input type="number" th:field="*{metrosCuadrados}" class="form-control" id="metrosCuadrados" aria-describedby="metrosCuadradosHelp" min="1" required>
            </div>
            <div id="metrosCuadradosHelp" class="form-text">Escribe el número de m2 del Espacio</div>
        </div>


        <div class="mb-3 col-1">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</main>

<footer th:replace="plantilla :: footer"></footer>
<script>

</script>
</body>
</html>
